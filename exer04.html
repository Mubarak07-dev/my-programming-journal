<html lang="en">
<head>

  <title>html.css.javascript</title>

  <style>
    #add{
      background-color: rgb(67, 107, 107);
      border-radius: 20px;
    }
    #buy{
      background-color: rgb(126, 170, 209);
      border-radius: 20px;
    }
  </style>
</head>

  <div style="text-align: center;">
    <button style="border-radius: 15px;
    padding: 6px 6px; color: rgb(171, 205, 235); background-color: rgb(17, 58, 94);" title="home">Home</button>
    <button style="border-radius: 15px; color: rgb(171, 205, 235);
    padding: 6px 6px; color: rgb(171, 205, 235); background-color: rgb(17, 58, 94);" title="about me">Muhammad</button>

  </div>

  </div>

  <div style="line-height: 6px; font-size: 17px;">
    <p>Adults Plain Cotton T-shirt</p>
    <p style="font-weight: bold;">Price: $7.99</p>
    <button id="add" style="border-radius: 15px;" title="add" onclick="alert('added');">Add to cart</button>

    this.innerText = 'Loading...';

    alert('purchased');">Buy now</button>
